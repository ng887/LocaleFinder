<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questionaire</title>
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
  <!-- This is the questionaire slider(main) container -->
  <div class="questionSlider">
    <!-- left and right arrows -->
      <button id = "leftArrow" class="left-arrow" onclick="plusDivs(-1)"><i class="fa fa-angle-double-left"></i></button>
      <button id = "rightArrow" class="right-arrow" onclick="plusDivs(1)"><i class="fa fa-angle-double-right"></i></button>
      <!-- questions section(sub container) -->
      <div class="slider">
        <h1>Activity you are interested in </h1>
        <section class= "options">
          <!--Modified by rachel--><!-- Start Modified by neha-->
          <button class= "q1 selector" value="outdoor">Outdoor Activities</button>
          <button class= "q1 selector" value="movies">Watching Movies</button>
          <button class= "q1 selector" value="bar-hopping">Bar-Hopping</button>
          <button class= "q1 selector" value="foodie">Trying Different Cuisine</button>
          <!--end-->
        </section>
      </div>

      <div class="slider">
         <h1>Do you have kids ?</h1>
         <section class= "options">
            <!--Modified by rachel-->
           <button class= "q2 selector" value="YES">YES</button>
           <button class= "q2 selector" value="NO">NO </button>
           <button class= "q2 selector" value="NA"> N/A </button>
            <!--end-->
         </section>
      </div>
    <div class="slider">
     <h1>Please select your income range </h1>
     <section class= "options">
        <!--Modified by rachel-->
       <button class= "q3 selector" value="10-30">10-30(K)</button>
       <button class= "q3 selector" value="30-60">30-60(K)</button>
       <button class= "q3 selector" value="60-90">60-90(K)</button>
       <button class= "q3 selector" value="90+">90+(K)</button>
        <!--end-->
     </section>
    </div>
    <div class="slider">
      <h1> How often do you use public transportion ?</h1>
      <section class= "options">
         <!--Modified by rachel-->
         <button class= "q4 selector" value="DAILY">DAILY</button>
         <button class= "q4 selector" value="ONCE A WEEK">ONCE IN A WEEK</button>
         <button class= "q4 selector" value="FEW DAYS IN A WEEK">MORE THAN ONCE A WEEK</button>
         <button class= "q4 selector" value="NA"> N/A </button>
         <!--end-->
      </section>
    </div>
    <!-- end Modified by neha-->
    <!--start add by neha-->
    <div class="slider">
     <!-- <h1> Do you want to submit?</h1>-->
      <section class= "options">
        <a href="./suggestionsPage.html"><button class= "submit selector" value="submit">SUBMIT</button>
      </section>
    </div>
  </div>
  <!--end add by neha-->
  <script type="text/javascript" src = "../js/slider.js"></script>
  </body>
</html>
