<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Neighbourhood Detail</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/html-semantics.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/brand.css" />

<!--     <link rel="stylesheet/less" type="text/css" href="../less/neighborDetail.less" /> -->

    <link rel="stylesheet" type="text/css" href="../css/neighborDetail.css" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli&effect=shadow-multiple|3d-float" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/less.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/loadHeaderFooter.js"></script>
    <script type="text/javascript" src="../js/neighborDetail.js"></script>
</head>
<body>
    <div id='header'></div>
    <div class="neighborName"><span></span></div>
    <div class="row">
        <div class="col-3 menu">
          <ul>
            <li id="galleryInfo"><i class="fa fa-spinner"></i>Gallery</li>
            <!-- image slide -->
            <div id="galleryDescM">
              <div class="w3-content w3-display-container" style="max-width:800px">
              </div>
            </div>
            <!-- end of image slide -->
            <li id="historyInfo"><i class="fa fa-spinner"></i>History</li>
            <section id="historyDescM">
              <h1 class="fa fa-home">History</h1>
              <p ></p>
            </section>
            <li id="schoolInfo"><i class="fa fa-spinner"></i>Education</li>
            <section id="schoolDescM">
            <h1 class="fa fa-graduation-cap icon-female">Education</h1>
            <p></p>
            </section>
            <li id="incomeInfo"><i class="fa fa-spinner"></i>Who live here</li>
            <section id="incomeDescM">
              <h1 class="fa fa-users">Who live here</h1>
            <p></p>
            </section>
            <li id="housePriceInfo"><i class="fa fa-spinner"></i>House Expense</li>
            <section id="housePriceDescM">
              <h1 class="fa fa-building-o">House Expense</h1>
            <p></p>
            </section>
            <li id="activtyInfo"><i class="fa fa-spinner"></i>Activities and Attractions</li>
            <section id="activityDescM">
              <h1 class="fa fa-camera-retro"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Activities and Attractions</h1>
            <p></p>
            </section>
          </ul>
        </div>

        <div class="col-6">
          <div id="galleryDesc">
            <div class="w3-content w3-display-container" style="max-width:800px"></div>
          </div>
          <section id="historyDesc">
            <h1 class="fa fa-home">History</h1>
            <p ></p>
          </section>
          <section id="schoolDesc">
          <h1 class="fa fa-graduation-cap icon-female">Education</h1>
          <p></p>
          </section>
          <section id="incomeDesc">
            <h1 class="fa fa-users">Who live here</h1>
          <p></p>
          </section>
          <section id="housePriceDesc">
            <h1 class="fa fa-building-o">House Expense</h1>
          <p></p>
          </section>
          <section id="activityDesc">
            <h1 class="fa fa-camera-retro"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Activities and Attractions</h1>
          <p></p>
          </section>
        </div>
        <div class="col-3 right">
          <table id="customers">
            </table>
         </div>
    </div>
    <!-- end of row -->
    <div class="footer">
      <!-- <div class="btn-group"> -->
        <button class="button">Compare</button>
        <button class="button">Favourite</button>
        <button class="button">Back</button>
      <!-- </div> -->
    </div>
    <div id='footer'></div>

</body>

</html>
