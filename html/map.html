<!DOCTYPE html>
<html>

<head>
    <title>Find Neighborhood</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />

    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/brand.css" />
   <!-- <link rel="stylesheet" type="text/css" href="../css/map.css"> -->

    <script type="text/javascript" src="../js/loadHeaderFooter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
</head>

<body>
    <div id='header'></div>

    <div class="desktopLayout  lf-bg">
        <div id="googleMap" style="width:50%;height:1000px;"></div>
        <div class="text-center" style="margin:15% 15% 0 15%">
            <h1 class="mapTextTitle"> CHOOSE AN AREA</h1>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=Northgate">Northgate</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=Ballard">Ballard</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=Fremont">Fremont</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=University District">U-District</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=Queen Anne">Queen Anne</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=Capitol Hill">Capitol Hill</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=Downtown">Downtown</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=Alki">Alki</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=Green Lake">Green Lake</a></h3>
            <h3 class="mapText"><a class="neighborDetail" href="neighborDetail.html?name=South Lake Union">South Lake Union</a></h3>
        </div>
    </div>

    <div id='footer'></div>






    <script>
        function myMap() {
            var infowindow = new google.maps.InfoWindow();
            var seattle = {lat: 47.6097, lng: -122.3331};
            var map = new google.maps.Map(document.getElementById('googleMap'), {
                zoom: 12,
                center: seattle
            });
            var features = [
                {
                    position: new google.maps.LatLng(47.7086, -122.3232),
                   title:'Northgate'
                   // type: 'info'
                }, {
                    position: new google.maps.LatLng(47.6628, -122.3139),
                  title:'University District'
                  //  type: 'info'
                },
                {
                    position: new google.maps.LatLng(47.6253, -122.3222),
                    title:'Capitol Hill'
                    //  type: 'info'
                },{
                    position: new google.maps.LatLng(47.6050, -122.3344),
                    title:'Downtown'
                    //  type: 'info'
                },{
                    position: new google.maps.LatLng(47.6256, -122.3344),
                    title:'South Lake Union'
                    //  type: 'info'
                },{
                    position: new google.maps.LatLng(47.6323, -122.3569),
                    title:'Queen Anne'
                    //  type: 'info'
                },{
                    position: new google.maps.LatLng(47.6542, -122.3500),
                    title:'Fremont'
                    //  type: 'info'
                },{
                    position: new google.maps.LatLng(47.6797, -122.3257),
                    title:'Green Lake'
                    //  type: 'info'
                },{
                    position: new google.maps.LatLng(47.6792, -122.3860),
                    title:'Ballard'
                    //  type: 'info'
                },{
                    position: new google.maps.LatLng(47.5755, -122.4107),
                    title:'Alki'
                    //  type: 'info'
                }];
            // Create markers.
            features.forEach(function(feature) {
                var marker = new google.maps.Marker({
                    position: feature.position,
                   // icon: icons[feature.type].icon,
                    title:feature.title,
                    map: map
                });

                //var service = new google.maps.places.PlacesService(map);
                google.maps.event.addListener(marker, 'click', function() {
                        infowindow.setContent('<div><strong>' + marker.title + '</strong><br>'
                            + '<a href="neighborDetail.html?name='+marker.title+'">Click Here</a>' + ' to see more details'
                           );
                        infowindow.open(map, this);
                    });
                });

          /*  var marker = new google.maps.Marker({
                position: seattle,
                map: map
            });*/





        }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD6p3hRqf_9fLtJ9GdOSt42ZZelflC3IA&callback=myMap"></script>
    <script type="text/javascript" src="../js/map.js"></script>
</body>
</html>
