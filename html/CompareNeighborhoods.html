<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Compare Page</title>
    <!-- common css styles -->
      <link rel="stylesheet" type="text/css" href="../css/reset.css" />
      <link rel="stylesheet" type="text/css" href="../css/html-semantics.css" />
      <link rel="stylesheet" type="text/css" href="../css/layout.css" />
      <link rel="stylesheet" type="text/css" href="../css/brand.css" />
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli&effect=shadow-multiple|3d-float" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- my custom css file -->
      <link rel="stylesheet" type="text/css" href="../css/compareNeighborhoods.css">
      <!-- <script src="js/less.js" type="text/javascript"></script> -->
      <script type="text/javascript" src="../js/compareNeighborhood.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <!-- Header Footer Load Script -->
      <script type="text/javascript" src="../js/loadHeaderFooter.js"></script>
  </head>
  <body>
  <div id='header'></div>
  <div id="mainDiv">
      <h1>Enter the neighborhoods you like to compare</h1>
      <div class="compareContainer">
          <!-- left section -->
          <section class="comparison">
              <img id="leftImg" src="../image/downtown.jpg" alt="">
              <input id="leftInput" type="text" list="neighborhoods1" name="neighbor_names" placeholder="Enter a neighborhood">
              <datalist id="neighborhoods1">
                  <option value="University District">
                  <option value="Queen Anne">
                  <option value="South lake Union">
                  <option value="Ballard">
                  <option value="Fremont">
                  <option value="Downtown">
                  <option value="Capitol Hill">
                  <option value="NorthGate">
                  <option value="Alki">
              </datalist>
          </section>
          <!-- <section id="vsSection">
              <h1>VS</h1>
          </section> -->
          <!-- Right section -->
          <section class="comparison">
              <img id='rightImg' src="../image/uwbothell.jpg" alt="">
              <input id="rightInput" type="text" list="neighborhoods2" name="neighbor_names2" placeholder="Enter a neighborhood">
              <datalist id="neighborhoods2">
                  <option value="University District">
                  <option value="Queen Anne">
                  <option value="South lake Union">
                  <option value="Ballard">
                  <option value="Fremont">
                  <option value="Downtown">
                  <option value="Capitol Hill">
                  <option value="NorthGate">
                  <option value="Alki">
              </datalist>
          </section>
      </div>
      <div class="text-center">
        <a href=""><button class="lf-button lf-red lf-opacity lf-padding-large lf-margin-top lf-large lf-margin-top">Compare</button></a>
      </div>

  </div>
  <div id='footer'></div>
  </body>
</html>
