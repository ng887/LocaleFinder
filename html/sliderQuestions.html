<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionaire</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/html-semantics.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/brand.css" />
    <!-- <link rel="stylesheet" href="../css/questionnaire.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/sliderQuestionStyle.css" />
    <!--<link rel="stylesheet/less" type="text/css" href="less/slider.less" />-->
    <!--<script src="js/less.js" type="text/javascript"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/loadHeaderFooter.js"></script>
    <title>Questionnaire</title>
</head>

<body>
    <div id="header"></div>
    <div class="text-center">
        <h1>Let's find few best neigborhoods for you</h1>
        <!-- multistep form -->
        <form id="msform">
        <!-- <form id="msform" style="vertical-align: middle;display: inline-block"> -->
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
            <!-- fieldsets -->
            <fieldset class="lf-card-2">
                <h2 class="fs-title">Which activity interests you the most?</h2>
                  <input id="q1o1" class="q1 selector" type="radio" name="activity" value="Outdoor Activities"/>
                  <label for="q1o1">Outdoor Activities</label><br/>
                  <input id="q1o2" class="q1 selector" type="radio" name="activity" value="movies"/>
                  <label for="q1o2">Watching Movies</label><br/>
                  <input id="q1o3" class="q1 selector" type="radio" name="activity" value="bar-hopping"/>
                  <label for="q1o3">Bar Hopping</label><br/>
                  <input id="q1o4" class="q1 selector" type="radio" name="activity" value="foodie"/>
                  <label for="q1o4">Trying Different Cuisines</label><br/>
                  <input type="button" name="next" class="next action-button" value="Next" style="display: none;" />
            </fieldset>
            <fieldset class="lf-card-2">
                <h2 class="fs-title">Do you have kids?</h2>
                <input id="q2o1" class="q2 selector" type="radio" name="kids" value="YES"/>
                <label for="q2o1">YES</label><br/>
                <input id="q2o2" class="q2 selector" type="radio" name="kids" value="NO"/>
                <label for="q2o2">NO</label><br/>
                <input id="q2o3" class="q2 selector" type="radio" name="kids" value="NA"/>
                <label for="q2o3">N/A</label><br/>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
            </fieldset>
            <fieldset class="lf-card-2">
                <h2 class="fs-title">Please share your income range?</h2>
                <input id="q3o1" class="q3 selector" type="radio" name="income" value="10-30"/>
                <label for="q3o1">10-30k</label><br/>
                <input id="q3o2" class="q3 selector" type="radio" name="income" value="30-60"/>
                <label for="q3o2">30-60k</label><br/>
                <input id="q3o3" class="q3 selector" type="radio" name="income" value="60-90"/>
                <label for="q3o3">60-90k</label><br/>
                <input id="q3o4" class="q3 selector" type="radio" name="income" value="90+"/>
                <label for="q3o4">90+k</label><br/>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
            </fieldset>
            <fieldset id='lastQue' class="lf-card-2">
                <h2 class="fs-title">How often do you use public transportion?</h2>
                <input id="q4o1" class="q4" type="radio" name="transportation" value="DAILY"/>
                <label for="q4o1">VERY OFTEN</label><br/>
                <input id="q4o2" class="q4" type="radio" name="transportation" value="ONCE A WEEK"/>
                <label for="q4o2">SOMETIMES</label><br/>
                <input id="q4o3" class="q4" type="radio" name="transportation" value="FEW DAYS IN A WEEK"/>
                <label for="q4o3">OFTEN</label><br/>
                <input id="q4o4" class="q4" type="radio" name="transportation" value="NA"/>
                <label for="q4o4">N/A</label><br/>
                <!-- <input type="button" name="previous" class="previous action-button" value="Previous" /> -->
                <input type="submit" name="submit" class="submit action-button" value="Submit" onclick="location.href='SuggestionsPage.html';" />
                <!--  <a href="/html/SuggestionsPage.html"> <button class= "submit action-button" value="submit">SUBMIT</button></a> -->
            </fieldset>
        </form>
    </div>
    <!-- jQuery -->
    <!-- <div id="footer"></div> -->
    <script type="text/javascript" src="../js/sliderQuestion.js"></script>
</body>

</html>
